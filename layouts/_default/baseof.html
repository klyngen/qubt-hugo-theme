<!doctype html>
{{- $lang_code := site.LanguageCode | default "nb-no" -}}
<html lang="{{ $lang_code }}">
  <head>
    {{ partial "head" . }}
  </head>
  <body class="flex h-screen flex-col justify-between bg-light dark:bg-dark">
    <div>
      <header class="sticky top-0 z-10 bg-light dark:bg-dark">{{ partial "navbar" . }}</header>
      <main>{{ block "main" . }}{{ end }}</main>
    </div>
    <footer>{{ partial "footer" . }}</footer>
  </body>
</html>
